
<mat-card>
    <div style="font-size: 150%"><b>User Data</b></div><br> 
  <form>
<mat-table [dataSource]="data" class="mat-elevation-z8" matSort>

  <ng-container matColumnDef="SrNo">
    <mat-header-cell *matHeaderCellDef mat-sort-header> <b>SrNo</b> </mat-header-cell>
    <mat-cell *matCellDef="let element;let i=index"> {{i+1}} </mat-cell>
  </ng-container>

   <ng-container matColumnDef="studName">
    <mat-header-cell *matHeaderCellDef mat-sort-header> <b> Name</b> </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.employee_name}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="studAge">
    <mat-header-cell *matHeaderCellDef mat-sort-header> <b>Age </b></mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.employee_age}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="studFees">
    <mat-header-cell *matHeaderCellDef mat-sort-header> <b>Fees</b> </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.employee_salary}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
