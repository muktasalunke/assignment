<mat-card>
  <mat-card-header>
    <h2><b>Login</b></h2><br>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="formdata" (ngSubmit)="loginData(formdata.value)">
      <mat-form-field appearance="outline">
        <mat-label>UserName</mat-label>
        <input matInput name="userName" [(ngModel)]="login.userName" formControlName="username" required>
        <mat-error *ngIf="formdata.controls.username.errors?.required">Please Enter UserName</mat-error>
      </mat-form-field><br>
      <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" name="password" [(ngModel)]="login.password" formControlName="password" required>
          <mat-error *ngIf="formdata.controls.password.errors?.required">Please Enter UserName</mat-error>
      </mat-form-field><br>
      <button mat-raised-button type="submit" color="primary" >Login</button>
    </form>
  </mat-card-content>
</mat-card>
