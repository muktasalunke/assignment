<mat-card>
    <mat-card-header>
      <h2><b>Registration</b></h2><br>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="formdata">
        <mat-form-field appearance="outline">
          <mat-label>FirstName</mat-label>
          <input matInput type="text" name="firstName" [(ngModel)]="register.firstName" formControlName="firstname" required>
          <mat-error *ngIf="formdata.controls.firstname.errors?.required">Please Enter FirstName</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>LastName</mat-label>
            <input matInput type="text" name="lastName" [(ngModel)]="register.lastName" formControlName="lastname" required>
            <mat-error *ngIf="formdata.controls.lastname.errors?.required">Please Enter LastName</mat-error>
       </mat-form-field>
       <mat-form-field appearance="outline">
          <mat-label>Address</mat-label>
          <input matInput name="address" [(ngModel)]="register.address" formControlName="address" required>
          <mat-error *ngIf="formdata.controls.address.errors?.required">Please Enter Address</mat-error>
     </mat-form-field>
     <mat-form-field appearance="outline">
        <mat-label>Email-Id</mat-label>
        <input matInput type="email" name="email" [(ngModel)]="register.email" formControlName="email" required>
        <mat-error *ngIf="formdata.controls.email.errors?.required">Please Enter Email</mat-error>
        <mat-error *ngIf="formdata.controls.email.errors?.email">Please Enter valid Email</mat-error>
   </mat-form-field>
   <mat-form-field appearance="outline">
      <mat-label>Mobile Number</mat-label>
      <input matInput  #phone minlength="10" maxlength="10" name="mobileNo" [(ngModel)]="register.mobileNo" formControlName="mobile" required>
      <mat-error *ngIf="formdata.controls.mobile.errors?.required">Please Enter Mobile Number</mat-error>
      <mat-error *ngIf="formdata.controls.mobile.errors?.minlength">Number must Contain 10 digit.</mat-error>
 </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" name="password" [(ngModel)]="register.password"  formControlName="password" required>
            <!-- <mat-icon matSuffix (click)="hide=!hide">{{hide ? 'visibility_off' :'visibility'}}</mat-icon> [type]="hide ? 'password' : 'text'" -->
            <mat-error *ngIf="formdata.controls.password.errors?.required">Please Enter UserName</mat-error>
        </mat-form-field><br>
        <!-- <mat-form-field appearance="outline">
            <mat-label>Confirm  password</mat-label>
           <input type="password" matInput formControlName="confirmpassword" [type]="hide ? 'password' : 'text'" [errorStateMatcher]="matcher" required >
           <mat-icon matSuffix (click)="hide=!hide">{{hide ? 'visibility_off' :'visibility'}}</mat-icon>
            <mat-error *ngIf="formdata.hasError('notSame')">Password does not match.</mat-error>  
         </mat-form-field> -->
        <button mat-raised-button  color="primary" type="submit" (click)="RegisterData()">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
